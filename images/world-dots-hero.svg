<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.5" fill="#94a3b8" opacity="0.3"/>
    </pattern>
    <radialGradient id="worldGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e2e8f0" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#f1f5f9" stop-opacity="0.2"/>
    </radialGradient>
  </defs>

  <!-- Background dots pattern -->
  <rect width="100%" height="100%" fill="url(#dots)"/>

  <!-- Stylized world map dots - simplified representation -->
  <g fill="#64748b" opacity="0.15">
    <!-- North America -->
    <circle cx="250" cy="250" r="3"/><circle cx="270" cy="240" r="2.5"/><circle cx="290" cy="235" r="2"/>
    <circle cx="230" cy="270" r="2.5"/><circle cx="260" cy="280" r="3"/><circle cx="280" cy="290" r="2"/>
    <circle cx="220" cy="300" r="2"/><circle cx="250" cy="310" r="2.5"/><circle cx="270" cy="320" r="2"/>
    <circle cx="200" cy="280" r="2"/><circle cx="210" cy="260" r="2.5"/><circle cx="240" cy="230" r="2"/>

    <!-- South America -->
    <circle cx="320" cy="450" r="2.5"/><circle cx="340" cy="480" r="3"/><circle cx="330" cy="510" r="2.5"/>
    <circle cx="350" cy="540" r="2"/><circle cx="335" cy="570" r="2.5"/><circle cx="320" cy="550" r="2"/>

    <!-- Europe -->
    <circle cx="550" cy="220" r="2.5"/><circle cx="580" cy="210" r="2"/><circle cx="560" cy="240" r="3"/>
    <circle cx="590" cy="250" r="2.5"/><circle cx="540" cy="260" r="2"/><circle cx="570" cy="270" r="2"/>
    <circle cx="600" cy="230" r="2"/><circle cx="620" cy="240" r="2.5"/><circle cx="530" cy="230" r="2"/>

    <!-- Africa -->
    <circle cx="560" cy="350" r="3"/><circle cx="590" cy="380" r="2.5"/><circle cx="570" cy="410" r="2"/>
    <circle cx="600" cy="420" r="2.5"/><circle cx="580" cy="450" r="2"/><circle cx="610" cy="400" r="2"/>
    <circle cx="550" cy="380" r="2"/><circle cx="620" cy="370" r="2.5"/><circle cx="590" cy="340" r="2"/>

    <!-- Asia -->
    <circle cx="700" cy="250" r="2.5"/><circle cx="750" cy="240" r="3"/><circle cx="800" cy="260" r="2"/>
    <circle cx="720" cy="280" r="2"/><circle cx="770" cy="290" r="2.5"/><circle cx="820" cy="280" r="2"/>
    <circle cx="850" cy="300" r="2.5"/><circle cx="880" cy="290" r="2"/><circle cx="900" cy="310" r="2"/>
    <circle cx="750" cy="320" r="2"/><circle cx="780" cy="340" r="2.5"/><circle cx="810" cy="330" r="2"/>
    <circle cx="680" cy="270" r="2"/><circle cx="660" cy="290" r="2"/><circle cx="730" cy="260" r="2"/>

    <!-- Australia -->
    <circle cx="920" cy="500" r="2.5"/><circle cx="950" cy="490" r="2"/><circle cx="970" cy="510" r="3"/>
    <circle cx="940" cy="530" r="2"/><circle cx="960" cy="550" r="2.5"/><circle cx="930" cy="520" r="2"/>
  </g>

  <!-- Additional scattered dots for texture -->
  <g fill="#cbd5e1" opacity="0.2">
    <circle cx="100" cy="150" r="1.5"/><circle cx="150" cy="180" r="1"/><circle cx="400" cy="120" r="1.5"/>
    <circle cx="500" cy="600" r="1"/><circle cx="700" cy="550" r="1.5"/><circle cx="1000" cy="200" r="1"/>
    <circle cx="1100" cy="400" r="1.5"/><circle cx="50" cy="500" r="1"/><circle cx="180" cy="650" r="1.5"/>
    <circle cx="450" cy="700" r="1"/><circle cx="850" cy="650" r="1.5"/><circle cx="650" cy="100" r="1"/>
  </g>
</svg>
